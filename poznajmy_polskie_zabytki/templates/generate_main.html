{% extends 'base.html' %}


{% block header %}
<p>Super:) Wygenerujemy zaraz wycieczkę (i poznamy polskie zabytki).</p>
{% endblock %}

{% block content %}
	<form action="/wygeneruj/" method="get">
        <br>
        <p>Generator wycieczek:</p>
        <span>
            <input type="text" name="miasto" placeholder="..wpisz miejscowość.." autocomplete="off"/>
            <input type="text" name="gmina" placeholder="..wpisz gminę.." autocomplete="off"/>
            <input type="text" name="powiat" placeholder="..wpisz powiat.." autocomplete="off"/>
            <input type="text" name="wojewodztwo" placeholder="..wpisz wojewodztwo.." autocomplete="on"/>
        </span>
        <br/>
        <input type="submit" value="Generuj"/>
    </form>
{% endblock %}
